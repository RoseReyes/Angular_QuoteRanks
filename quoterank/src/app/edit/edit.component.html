<div class="container">
  <div class="row justify-content-md-center">
      <h1 class="mt-4">{{ Header }}</h1>
  </div>
  <div class="row justify-content-md-center">
      <a href="#" routerLink= "/">Home</a>
  </div>
  <div class="row justify-content-md-center">
      <p>Edit this Author</p>
  </div>
  <div class="row justify-content-md-center">
      <div *ngIf ="updateAuthor">
      <form (submit) ="onUpdateAuthorClick(updateAuthor._id)">
          <p>Name: <input type="text" 
            name = "updateAuthor.name" 
            required
            minlength="3"
            [(ngModel)] = "updateAuthor.name"
            value ={{updateAuthor.name}}
            #name="ngModel"/></p>
          <div class="text-danger" *ngIf = "!name.valid"><p>Name is required</p></div>
          <div class="text-danger" *ngIf = "editError"><p>{{editError.name.message}}</p></div>
          <div class="row justify-content-md-center ml-4">
            <div class="col-md-6">
                <button class="btn btn-success" [disabled] = "!name.valid" type="submit">SUBMIT</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success" routerLink="/">CANCEL</button>
            </div>
          </div>
      </form>
  </div>
</div>
