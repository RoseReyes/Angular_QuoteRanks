<div class="container">
  <div class="row justify-content-md-center">
      <h1 class="mt-4">{{ Header }}</h1>
  </div>
  <div class="row justify-content-md-center">
      <a href="#" routerLink= "/">Home</a>
  </div>
  <div class="row justify-content-md-center">
      <p>Add a new quotable author</p>
  </div>
  <div class="row justify-content-md-center">
      <form (submit) ="onCreateAuthorClick()">
          <p>Name: <input type="text" 
                          name = "newAuthors.name" 
                          required
                          minlength="3"
                          [(ngModel)] = "newAuthors.name"
                          #name="ngModel" 
                    /></p>
          <div class="text-danger" [hidden] = "name.valid"><p>Name is required</p></div>
          <div class="text-danger" *ngIf = "error"><p>{{error.name.message}}</p></div>
          <div class="row justify-content-md-center ml-4">
            <div class="col-md-6">
                <button class="btn btn-success" routerLink="/">CANCEL</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success" [disabled] = "!name.valid" type="submit">SUBMIT</button>
            </div>
          </div>
      </form>
  </div>
</div>
