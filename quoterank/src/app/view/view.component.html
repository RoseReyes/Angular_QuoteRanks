<div class="container">
    <div class="row justify-content-md-center">
        <h1 class="mt-4">{{ Header }}</h1>
    </div>
    <div class="row text-right">
       <div class="col-md-8"></div>
       <div *ngIf = "OneAuthor" class="col-md-2">
            <a routerLink= "/write/{{OneAuthor._id}}">Add a quote</a>
       </div>
       <div class="col-md-2">
            <a [routerLink]= "['/']"> Home </a>
       </div>
    </div>
    <div *ngIf="OneAuthor" class="row justify-content-md-start">
        <p>Quotes by: <strong>{{OneAuthor.name}}</strong></p>
    </div> 
    <div class="row justify-content-md-center">
        <table *ngIf="OneAuthor" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">Quotes</th>
                <th scope="col">Votes</th>
                <th scope="col">Action Available</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let quote of OneAuthor.auth_quotes" >
                  <td> {{quote.quote}} </td>
                  <td> {{quote.votes}} </td>
                  <td>
                      <button class="btn btn-success" (click) = "voteUp(quote._id)">Vote up</button>
                      <button class="btn btn-info ml-3" (click) = "voteDown(quote._id)">Vote down</button>
                      <button class="btn btn-danger ml-3" (click) = "destroyQuote(quote._id)">Delete</button>
                  </td>
                </tr> 
            </tbody>
          </table>
    </div>
</div>
